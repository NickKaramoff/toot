<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>toot &mdash; cross-instance share page for Mastodon</title>
		<meta
			name="description"
			content="toot allows you to share stuff on Mastodon, cross-instance. Just put in your post text and the instance URL and click &lsquo;Toot!&rsquo;"
		/>
		<link rel="canonical" href="https://toot.kytta.dev/" />

		<link href="./scss/style.scss" rel="stylesheet" />

		<link href="./icons/favicon.ico" rel="icon" type="image/x-icon" />
		<link href="./icons/apple-touch-icon.png" rel="icon" type="image/svg+xml" />
		<link href="./icons/apple-touch-icon.png" rel="apple-touch-icon" />
		<link href="./site.webmanifest" rel="manifest" />
		<meta name="theme-color" content="#3088d4" />
	</head>
	<body>
		<header>
			<h1>
				<img src="./logo.svg" alt="toot" width="72" height="72" />
			</h1>
			<p>
				for
				<img src="./mastodon.svg" alt="Mastodon" width="95.5" height="27" />
			</p>
		</header>
		<main>
			<form action="/api/toot" method="POST">
				<section>
					<label for="text">Post text</label>
					<textarea
						name="text"
						id="text"
						rows="6"
						placeholder="What's on your mind?"
						required
					></textarea>
				</section>
				<section>
					<datalist id="instanceDatalist"></datalist>
					<label for="instance">Choose your Mastodon instance</label>
					<input
						type="url"
						name="instance"
						id="instance"
						placeholder="https://"
						list="instanceDatalist"
						required
					/>
				</section>
				<section class="remember">
					<input type="checkbox" id="remember" name="remember" />
					<label for="remember">Remember my instance on this device</label>
				</section>
				<section class="submit">
					<input type="submit" value="TOOT!" />
				</section>
			</form>
		</main>
		<footer>
			<section>
				<a href="https://joinmastodon.org/">What is Mastodon?</a>
			</section>
			<section>
				<a href="https://codeberg.org/kytta/toot">toot on Codeberg</a>
			</section>
			<script
				data-goatcounter="https://share2fedi.goatcounter.com/count"
				async
				src="//gc.zgo.at/count.js"
			></script>
			<noscript>
				<img src="https://share2fedi.goatcounter.com/count?p=/" />
			</noscript>
		</footer>
		<script src="./main.js"></script>
	</body>
</html>
