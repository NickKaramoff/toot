<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Share₂Fedi &mdash; an instance-agnostic share page for the Fediverse
		</title>
		<meta
			name="description"
			content="Share₂Fedi is a share page for Mastodon, Pleroma, etc. Type in your post text and the instance URL and click &lsquo;Publish!&rsquo;"
		/>
		<link rel="canonical" href="https://s2f.kytta.dev/" />

		<script type="module" src="/lib/main.js" async defer></script>
		<script type="module" src="/lib/count.js" async defer></script>

		<link href="/favicon.ico" rel="icon" type="image/x-icon" />
		<link href="/apple-touch-icon.png" rel="icon" type="image/svg+xml" />
		<link href="/apple-touch-icon.png" rel="apple-touch-icon" />
		<link href="/site.webmanifest" rel="manifest" />
		<meta name="theme-color" content="#3088d4" />
	</head>
	<body>
		<header>
			<img src="/logo.svg" alt="Share2Fedi" width="260" height="80" />
		</header>
		<main>
			<form id="js-s2f-form" action="/api/share" method="POST">
				<label>
					Post text
					<textarea
						name="text"
						id="text"
						rows="7"
						placeholder="What's on your mind?"
						required
					></textarea>
				</label>

				<datalist id="instanceDatalist"></datalist>
				<label>
					Choose your Mastodon instance
					<input
						type="url"
						name="instance"
						id="instance"
						placeholder="https://"
						list="instanceDatalist"
						required
					/>
				</label>

				<label for="remember">
					<input type="checkbox" id="remember" name="remember" />
					Remember my instance on this device
				</label>

				<input type="submit" value="Publish" />
			</form>
		</main>
		<footer>
			<a href="https://joinmastodon.org/">What is Mastodon?</a>
			<a href="https://github.com/kytta/share2fedi">Share₂Fedi on GitHub</a>
		</footer>
	</body>
</html>
